<!DOCTYPE html>
<html lang="pt_br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="img/instagram.png" type="image/x-icon" />
    <title>Instagram</title>
  </head>
  <body>
    <div class="instagram-wrapper">
      <!-- start celular -->
      <div class="instagram-phone">
        <img src="img/instagram-celular.png" alt="celular" />
      </div>
      <!-- end celular -->

      <!-- start continue -->
      <div class="instagram-continue">
        <div class="group">
          <!-- logo -->
          <img
            src="img/instagram-logo.png"
            class="instagram-logo"
            alt="instagram logo"
          />

          <!-- foto de perfil -->
          <div class="profile-photo">
            <img src="img/perfil-instagram.png" alt="foto de perfil" />
          </div>

          <!-- login e logout -->
          <a href="#" class="instagram-login">Continue como ivaltovianna</a>
          <a href="#" class="instagram-logout">Remover conta</a>
        </div>
        <div class="group">
          <p class="not-acconut">Não é ivaltovianna?</p>
          <p class="not-account">
            <span class="link-blue"><a href="#">Alternar contas</a></span>
            ou
            <span class="link-blue"><a href="#">Cadastre-se</a></span>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Obtenha o aplicativo.</p>
          <div class="download">
            <a
              href="https://apps.apple.com/app/instagram/id389801252?vt=lo"
              target="_blank"
              class="app-download"
            ></a>
            <a
              href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3DC3E59E96-ED28-464D-9622-200DBA3681BD%26utm_content%3Dlo%26utm_medium%3Dbadge"
              target="_blank"
              class="app-download"
            ></a>
          </div>
        </div>
      </div>
      <!-- end continue -->
    </div>
  </body>
</html>
