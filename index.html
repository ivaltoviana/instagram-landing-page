<!DOCTYPE html>
<html lang="pt_br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="img/instagram.png" type="image/x-icon" />
    <title>Instagram</title>
  </head>
  <body>
    <div class="instagram-wrapper">
      <!-- start celular -->
      <div class="instagram-phone">
        <img src="img/instagram-celular.png" alt="celular" />
      </div>
      <!-- end celular -->

      <!-- start continue -->
      <div class="instagram-continue">
        <div class="group">
          <!-- logo -->
          <img
            src="img/instagram-logo.png"
            class="instagram-logo"
            alt="instagram logo"
          />

          <!-- foto de perfil -->
          <div class="profile-photo">
            <img src="img/perfil-instagram.png" alt="foto de perfil" />
          </div>

          <!-- login e logout -->
          <a href="#" class="instagram-login">Continue como ivaltovianna</a>
          <a href="#" class="instagram-logout">Remover conta</a>
        </div>
        <div class="group">
          <p class="not-acconut">Não é ivaltovianna?</p>
          <p class="not-account">
            <span class="link-blue"><a href="#">Alternar contas</a></span>
            ou
            <span class="link-blue"><a href="#">Cadastre-se</a></span>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Obtenha o aplicativo.</p>
          <div class="download">
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a>
          </div>
        </div>
      </div>
      <!-- end continue -->
    </div>
  </body>
</html>
